<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>邀请码列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="//{{ request.get_host }}/static/css/font.css">
  <link rel="stylesheet" href="//{{ request.get_host }}/static/css/xadmin.css">
  <script src="//{{ request.get_host }}/static/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="//{{ request.get_host }}/static/js/xadmin.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="?p=0">首页</a>
      <a>
        <cite>生成邀请码</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body ">
            <div>
              {% for code in code_array %}
              <p>{{ code }}</p>
              {% endfor %}
            </div>
            <div class="layui-form-item">
              <label for="invitecode_num" class="layui-form-label">
                <span class="x-red">*</span>邀请码数量
              </label>
              <div class="layui-input-inline">
                <input type="text" id="invitecode_num" name="invitecode_num" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label for="invitecode_num" class="layui-form-label">
              </label>
              <button class="layui-btn" lay-filter="add" lay-submit="" id="add_invitecode">
                增加
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $('#invitecode_num').val('10');
  $('#add_invitecode').click(function () {
    location.href = "?add=" + $('#invitecode_num').val()
  })
</script>

</html>
